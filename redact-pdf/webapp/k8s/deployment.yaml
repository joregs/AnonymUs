apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: anonymus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
    spec:
      containers:
        - name: orchestrator
          imagePullPolicy: Always
          image: philomeister/orchestrator:latest
          ports:
            - containerPort: 80
